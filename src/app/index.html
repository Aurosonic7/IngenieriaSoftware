<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../css/myStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header> <center> <h2>Aplicacion Meteorologica</h2> </center> </header>
    <div class="container">
        <div>
            <fieldset>
                <legend>Informe estadistico</legend>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Dias</th>
                            <th>Temperatura</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <hr>
                <p>Promedio de la temperatura: <span id="average"></span></p>
                <p>Máximo de la temperatura: <span id="maximum"></span></p>
                <p>Mínimo de la temperatura: <span id="minimum"></span></p>
            </fieldset>
        </div>
        <div>
            <fieldset id="scatterPlotContainer">
                <legend>Gráfica de datos</legend>
                    <canvas id="scatterPlot"></canvas>
            </fieldset>
        </div>


    </div>

    <center> <input type="file" id="excelFile" accept=".xlsx" /> </center>
    <div class="btnsMenu">
        <button onclick="importExcel()">Importar Excel</button>
        <button onclick="exportExcel()">Exportar Excel</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.4/dist/xlsx.full.min.js"></script>
    <script src="../js/back-end.js"></script>
</body>

</html>
